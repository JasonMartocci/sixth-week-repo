<html>
<head>
    <title>Favorite Movies</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>            
  <table class="table">
    <thead>
      <tr>
        <th>Movie Name</th>
        <th>Year</th>
        <th>Actors</th>
      </tr>
    </thead>
    <tbody>
      <tr>
         <!-- Example Movie 1 -->
        <td id="movie1-name"></td>
        <td>BLAH</td>
        <td>BLAH</td>
      </tr>
      <tr>
        <td>BLAH</td>
        <td>BLAH</td>
        <td>BLAH</td>
      </tr>
      <tr>
        <td>BLAH</td>
        <td>BLAH</td>
        <td>BLAH</td>
      </tr>
    </tbody>
  </table>
</div>



<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">
    var type = 'mr+nobody';
    var queryURL = "http://www.omdbapi.com/?t=" + type + "&y=&plot=short&r=json";

    $.ajax({url: queryURL, method: 'GET'})
     .done(function(response) {
         console.log(response);

         // Example Movie
          $("#movie1-name").html(response.Title);
          $("table").children("tbody").children("tr").eq(0).children("td").eq(1).text(response.Year);
          $("table").children("tbody").children("tr").eq(0).children("td").eq(2).text(response.Actors);
    }); 


</script>


</body>
</html>
